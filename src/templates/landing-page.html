<!DOCTYPE html>
<html lang="{lang}en{/}" class="">
<head>
    <title>{title}Fohn UI - Untitled Project{/}</title>
    {$meta}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Fohn-Ui is a PHP framework that help you built Web application.
  Fohn-Ui also use Tailwind Css framework. This means that you can control the style of any views in Fohn-Ui with PHP.
  Component like form, table, modal or toast are built using Vue.js renderless component.">
    <meta property="author" content="Alain Belair">
    <meta property="og:site_name" content="Fohn-Ui">
    <meta property="og:title"
          content="{title}Fohn UI - Untitled Project{/}">
    <meta property="og:type" content="framework">
    <meta property="og:image"
          content="https://fohn-ui.com/public/images/fohn-logo.png?auto=format&amp;fit=crop&amp;frame=1&amp;h=512&amp;w=1024">
    <meta property="og:description"
          content="Fohn-Ui is a PHP framework that help you built Web application.
  Fohn-Ui also use Tailwind Css framework. This means that you can control the style of any views in Fohn-Ui with PHP.
  Component like form, table, modal or toast are built using Vue.js renderless component.">
    <meta property="og:locale" content="en_CA">
    <meta property="og:url" content="https://fohn-ui.com">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <link rel="manifest" href="/favicons/site.webmanifest">
    {$head}
    {$includeJs}
    {$includeCss}
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-200">
{$Content}
<div class="fohn-side-panels">{$RightPanel}</div>
<div class="fohn-modal">{$Modals}</div>
<div id="fohn-toast"></div>
<script type="application/javascript">{$InitJsBundle}</script>
<script type="application/javascript">{$documentReady}</script>
<script type="application/javascript" src="/public/nav.min.js"></script>
<div id="fohn-modals"></div>
</body>
<div id="fohn-exception-dialog" class="invisible"></div>
</html>
